<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Article Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .error-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            color: #dc3545;
            font-size: 0.9rem;
        }
        .error-list li {
            margin-bottom: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-light">
<div class="form-container">
    <h3 class="form-title"> Article </h3>
    <form method="post" th:object="${article}" class="needs-validation">
        <div class="mb-3">
            <label for="title" class="form-label">Article Title</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" placeholder="Enter article title">
            <ul class="error-list mt-2">
                <li th:each="err : ${#fields.errors('title')}" th:text="${err}" />
            </ul>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea id="content" class="form-control" th:field="*{content}" rows="6" placeholder="Enter article content"></textarea>
            <ul class="error-list mt-2">
                <li th:each="err : ${#fields.errors('content')}" th:text="${err}" />
            </ul>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Publish</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
